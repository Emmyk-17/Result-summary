<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<link rel="stylesheet" href="index.css">
<body>
  <div id="main">
    <div id="sub1">
      <h4>Your Result</h4>
      <div class="score">
        <span class="big">76</span>
        <span class="sub">of 100</span>
      </div>

      <div class="rest">
        <h3>Great</h3>
        <p class="sub">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    
    <div id="sub2">
      <h3>Summary</h3>
    
      <p class="red">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction">
        <span id="tag">Reaction</span>
        <span id="black">80 <span id="grey">/ 100</span></span> 
      </p>
    
      <p class="yellow">
        <img src="./assets/images/icon-memory.svg" alt="Memory">
        <span>Memory</span>
        <span id="black">92 <span id="grey">/ 100</span></span>  
      </p>

      <p class="green">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal">
        <span>Verbal</span>
        <span id="black">61 <span id="grey">/ 100</span></span> 
      </p>    
    
      <p class="blue">
        <img src="./assets/images/icon-visual.svg" alt="Visual">
        <span>Visual</span>
        <span id="black">72 <span id="grey">/ 100</span></span>
      </p>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
